<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araays Javascrip</title>
</head>
<body>
    <div class="container">
        <h1>Elementos de una Array</h1>
            <h2 id="resultado">
            <h2 class="salen"></h2>
            <input type="text" name="" id="box"><br>
            <button onclick="addStrat()">Agregar al inicio</button>
            <button onclick="addEnd()">Agregar al final</button>
            <button onclick="subsStart()">Exytraer del inicio </button>
            <button onclick="subsStart()">Exytraer del final</button>
            <div>
                <Script>
                    const miArray = [];
                    const resultado = document.getElementById('resultado');
                    const salen = document.getElementById('salen');
                    const box = document.getElementById('box');
                    resultado.innerText = miArray;

                    const addStrat = () =>{
                        const dato = box.value;
                        miArray.unshift(dato);
                        resultado.innerText = miArray.join('_');
                    }
                    const subsEnd = () =>{
                        const dato = miArray.pop();
                        salen.innerText= `sale -> ${ dato }`;
                        resultado.innerText = miArray.join('_');
                        }
                    const addEnd = () =>{
                        const dato = box.value;
                        miArray.push(dato);
                        resultado.innerText = miArray.join('_');

                  }
                  const subsStart = () =>{
                    const dato = miArray.shift();
                    salen.innerText= `sale -> ${ dato }`;
                    resultado.innerText = miArray.join('_');
                    }

                </Script>
            </div>
        </h2>
    </div>
    
</body>
</html>
