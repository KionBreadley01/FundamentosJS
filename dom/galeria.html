<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(55, 17,90);
            display: grid;
            place-items: center;
        }
        .conteinar{
            width: 100%;
            text-align: center;
        }
        .container .img-thumbnail{
            width: 150px;
        }

        .container .img-thumbnail:hover{
            width: 170px;
        }
        .modal-body img{
            width: 100%;
        }

    </style>
</head>
<body>
    <div class=" container"  data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./gato.jpeg" alt="" class="img-thumbnail">
        <img src="./paco.jpeg" alt="" class="img-thumbnail">
        <img src="./pinguino.jpeg" alt="" class="img-thumbnail">
        <img src="./xd1.jpg" alt="" class="img-thumbnail">
        <img src="./xd2.jpg" alt="" class="img-thumbnail">
    </div>
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
    
</body>
</html>
